<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="row vh-100 justify-content-center align-items-center">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col">
                        <div class="card border-0" style="background-color: #71B8B4;">
                            <div class="card-title p-1"
                                style="font-family: 'Playfair Display', serif; font-size: 57px;">
                                Agenda Web
                            </div>
                            <div class="card-body p-1" style="font-family: 'Itim', cursive; font-size: 20px;">
                                Ayuda a organizar sus contactos de una forma ordenada,
                                ademas de agregar nuevos contactos muestra una lista de estos e incorpora una
                                una lista actividades pendientes.
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0" style="background-color: #71B8B4; max-width: 415px;">
                            <div class="card-body sombra">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="staticEmail" placeholder="Correo">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Contraseña">
                                </div>
                                <div class="mb-3 d-grid gap-2">
                                    <a class="btn btn-primary" type="button" href="perfil-usuario.html">Iniciar sesion</a>
                                </div>
                                <div class="mb-3">
                                    <a href="#" class="text-light text-center" style="text-decoration: none;">Olvidaste
                                        tu contraseña?</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

</html>
